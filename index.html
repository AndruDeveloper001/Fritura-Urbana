<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fritura Urbana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-10deg, #F39104, #B91918);
      color: #333;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #444;
      background: #F1F1F1;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 14px;
      transition: background 0.2s ease, transform 0.2s ease;
      border: 1px solid #F1F1F1;
      font-size: 1rem;
    }

    .social-link:hover {
      background: #F1F1F1;
      border: 1px solid #B1B1B1;
      transform: translateY(-2px);
    }

    .social-link i {
      font-size: 1.2rem;
    }

    /* Tablets */
    @media (min-width: 600px) {
      .container {
        max-width: 420px;
        padding: 40px 32px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .social-link {
        font-size: 1.05rem;
        padding: 16px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      body {
        padding: 32px;
      }

      .container {
        max-width: 480px;
        padding: 48px 40px;
      }

      h1 {
        font-size: 2rem;
      }

      .social-link i {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">

    <h1>Fritura Urbana</h1>

    <a href="https://www.facebook.com/people/Fritura-Urbana/61587342901659/?rdid=4Uod9wa1zcqCW2ej&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F18dVrDnibv%2F" target="_blank" class="social-link">
      <i class="fa-brands fa-facebook-f"></i>
      Facebook
    </a>

    <a href="https://www.instagram.com/fritura_urbana" target="_blank" class="social-link">
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <a href="https://x.com/Fritura_Urbana" target="_blank" class="social-link">
      <i class="fa-brands fa-x-twitter"></i>
      X
    </a>

    <a href="https://www.tiktok.com/@fritura.urbana" target="_blank" class="social-link">
      <i class="fa-brands fa-tiktok"></i>
      TikTok
    </a>
  </div>
</body>
</html>
